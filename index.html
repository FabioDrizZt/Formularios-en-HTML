<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Modifica el titulo del documento -->
    <title>Registro de usuario</title>
  </head>
  <body>
    <form action="resultado.html" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend><span>1</span> Datos Principales</legend>
        <h1>Registro de Usuario</h1>
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          required
          pattern="[a-zA-Z]{3,}"
        />
        <p class="invalid-text"></p>
        <label for="correo">Correo:</label>
        <input
          type="email"
          id="correo"
          name="correo"
          required
          pattern="[a-zA-Z0-9._%+-]+@digitalmind\.com"
        />
        <p class="invalid-text"></p>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required />
        <p class="invalid-text"></p>
      </fieldset>

      <fieldset>
        <legend><span>2</span> Tu perfil</legend>
        <label for="avatar">Foto de perfil:</label>
        <input type="file" accept=".jpg" name="avatar" id="avatar" />
        <label for="birthday">Fecha de Nacimiento</label>
        <input type="date" name="birthday" id="birthday" />

        <label for="job">Función</label>
        <select id="job" name="job" required>
          <option value="" disabled selected hidden>
            Seleccione una opcion
          </option>
          <optgroup label="Web">
            <option value="frontend">Desarrollador FrontEnd</option>
            <option value="backend">Desarrollador BackEnd</option>
            <option value="fullstack">Desarrollador FullStack</option>
          </optgroup>
          <optgroup label="Mobile">
            <option value="Android">Desarrollador Android</option>
            <option value="iOS">Desarrollador iOS</option>
          </optgroup>
        </select>
        <p>Cuales son sus intereses:</p>
        <label for="desarrollo">
          <input type="checkbox" name="desarrollo" id="desarrollo" />
          Desarrollo
        </label>
        <label for="diseño">
          <input type="checkbox" name="diseño" id="diseño" />
          Diseño
        </label>
        <label for="negocios">
          <input type="checkbox" name="negocios" id="negocios" />
          Negocios
        </label>
      </fieldset>

      <fieldset>
        <legend><span>3</span> Newsletter</legend>
        <p>Recibir noticias por correo:</p>
        <label for="si">
          <input type="radio" name="newletter" value="si" id="si" checked />
          Si, me gustaría recibir noticias
        </label>
        <label for="no">
          <input type="radio" name="newletter" value="no" id="no" />
          No enviarme noticias
        </label>
      </fieldset>

      <button type="reset">Resetear</button>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
